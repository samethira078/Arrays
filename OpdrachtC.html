<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	var array = [2,4,8];
	for(i=0; i<array.length; i++){
		document.write("<h1> Tafel van " + array[i] + "</h1>");
		for(y=1; y<11; y++){
			document.write(array[i] + " x " + y + " = " + y * array[i] + "<br>")
		}
	}
	</script>
</body>
</html>
